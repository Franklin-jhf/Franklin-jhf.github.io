<!doctype html>


<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Layout</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <link type="text/css" href="bootstrap.min.css" rel="stylesheet">
    <script defer type="text/javascript" src="angular.min.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" ng-controller="ResizeController">
           
            <div class="col-sm-2 side-links">
                <img src="self port.jpg" id="avatar" alt="" height="" width="">
                <h2>Franklin <br><span class="last-name-style">Floresca</span></h2>
                <ul id="nav-links">
                    <li ng-click="expandGreen();">About</li>
                    <li id="skills">Skills</li>
                    <li id="projects">Projects</li>
                </ul>

                <div>
                    
                </div>

                <div class="bottom-contact">
                    <p id="contact">Contact Me</p>
                </div>

            </div>
            
            <div class="col-sm-10 sections">
                <section id="section1">
                    <div class="left1" ng-class="topLeft">
                    </div>
                    <div class="right1"></div>
                </section>
                <section id="section2">
                    <div class="left2"></div>
                    <div class="right2">
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
